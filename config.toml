# Site params
[params]
home= "Home"
logo = "images/logo.png"
gmapAPI = "https://maps.googleapis.com/maps/api/js?key=AIzaSyBI14J_PNWVd-m0gnUBkjmhoQyNyd7nllA"
custom_css = ["css/custom.css"]

    # Banner Section
    [params.banner]
    enable = true
    bgImage = "images/slider/hero-area.jpg"
    icon = "tf-ion-play"
    heading = "《 Make Eternal 》"
    content= "에스테틱 대표 브랜드  메이크 이터널과 함께 하세요!"
    btn = true
    btnText="둘러보기"
    btnURL="#about"
  
    # call to action
    [params.cta]
    enable = true
    title = "최고의 제품 & 최고의 서비스"
    content = "에스테틱 비지니스의 새로운 플랫폼 - 워드프레스, 휴고, Linkein, Instagram, Wechat"
    btnURL = "#blog"
    btnText = "더 알아보기"

    disqusShortname = "make_eternal"

     # counter
    [params.counter]
    enable = true
    bgImage = "images/backgrounds/bg-1.jpg"
        [[params.counter.counterItem]]
        title = "Happy Clients"
        icon = "tf-ion-android-happy"
        count = "320"

        [[params.counter.counterItem]]
        title = "Projects completed"
        icon = "tf-ion-archive"
        count = "565"

        [[params.counter.counterItem]]
        title = "Positive feedback"
        icon = "tf-ion-thumbsup"
        count = "95"

        [[params.counter.counterItem]]
        title = "Cups of Coffee"
        icon = "tf-ion-coffee"
        count = "2500"
    
     # footer
    [params.footer]
        copyright = "Make_Eternal"
        copyrightURL = "http://www.make-eternal.shop"

